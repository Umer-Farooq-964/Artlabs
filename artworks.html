<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poiret+One&display=swap" rel="stylesheet">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Art Labs - All Artworks</title>
    <link rel="stylesheet" href="css/styles.css">
    <style>
        .dropdown {
            position: relative;
            display: inline-block;
        }
        .dropdown-content {
            display: none;
            position: absolute;
            background-color: #f1f1f1;
            min-width: 160px;
            z-index: 1;
        }
        .dropdown:hover .dropdown-content {
            display: block;
        }
        .dropdown-content a {
            padding: 12px 16px;
            text-decoration: none;
            display: block;
        }
        .dropdown-content a:hover {
            background-color: #ddd;
        }
    </style>
</head>
<body>
    <header>
        <img src="https://i.imgur.com/l7yADwz.png" alt="Logo" class="logo">
        <div class="container">
            <nav>
                <a href="index.html">Home</a>
                <a href="about.html">About Us</a>
                <a href="artworks.html">All Artworks</a>
                <a href="artist-portfolios.html">Artist's Portfolios</a>
                
                <!-- Dropdown for Artist Categories -->
                <div class="dropdown">
                    <a href="#">Category</a>
                    <div class="dropdown-content">
                        <a href="#" onclick="filterArtworks('DominikG')">Dominik G</a>
                        <a href="#" onclick="filterArtworks('RupamGrimoeuvre')">Rupam Grimoeuvre</a>
                        <a href="#" onclick="filterArtworks('SoniaLai')">Sonia Lai</a>
                    </div>
                </div>
            </nav>
        </div>
    </header>
    <main>
        <section class="art-gallery" id="artworks-section">
            <!-- Artworks will be populated dynamically here based on category selection -->
            <!-- Example: -->
            <div class="art-item" data-artist="DominikG">
                <img src="https://thehug.xyz/assets/artists/DominikG/collection-50e99e1e-001f-45bf-9fa6-18f03b1564fd_1200" alt="Art 1">
                <b><a href="https://thehug.xyz/assets/artists/DominikG/collection-50e99e1e-001f-45bf-9fa6-18f03b1564fd_1200" target="_blank">Rashtof Abfahrt</a></b>
            </div>
            <!-- More artwork items here... -->
        </section>
    </main>
    <footer>
        <p>&copy; 2024 Art Labs. All rights reserved.</p>
    </footer>

    <script>
        function filterArtworks(artist) {
            // Get all art items
            const artworks = document.querySelectorAll('.art-item');
            
            // Loop through each artwork and hide those not belonging to the selected artist
            artworks.forEach(item => {
                if (item.getAttribute('data-artist') === artist || artist === 'all') {
                    item.style.display = 'block';
                } else {
                    item.style.display = 'none';
                }
            });
        }
    </script>
</body>
</html>
